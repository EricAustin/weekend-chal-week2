<!DOCTYPE html>

<head>
    <title>The amazing calculator of DOOM</title>
    <script src='jquery-3.2.1.min.js'></script>
    <script src='client.js'></script>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='w3.css'>
</head>

<body>
    <div class='w3-row-padding w3-padding-16'>
        <input type='number' id='numberOne' class="w3-col s6">
    </div>

    <div class='w3-row-padding w3-padding-16'>
        <div class='w3-half s3'>
            <p></p>
        </div>
        <input type='number' id='numberTwo' class="w3-col s6">
    </div>




    <div class='w3-row'>
        <div class='w3-col s1'>
            <p></p>
        </div>
        <button id='add' class='w3-col s4 w3-red'>ADDITION!</button>
    </div>

    <div class='w3-row'>
        <div class='w3-col s3'>
            <p></p>
        </div>
        <button id='subtract' class='w3-col s4 w3-orange'>SUBTRACTION!</button>
    </div>

    <div class='w3-row'>
        <div class='w3-col s5'>
            <p></p>
        </div>

        <button id='multiply' class='w3-col s4 w3-yellow'>MULTIPLICATION!</button>
    </div>

    <div class='w3-row'>
        <div class='w3-col s1'>
            <p id="resultGoesHere"></p>
        </div>


        <div class='w3-col s7'>
            <p></p>
        </div>
        <button id='divide' class='w3-col s4 w3-green'>DIVISION!</button>
    </div>

    <div class='w3-row'>
        <div class='w3-col s5'>
            <p></p>
        </div>
        <button id='resetIt' class='w3-col s4 w3-blue'>Reset It!</button>
    </div>



</body>

</html>
