<!DOCTYPE html>

<head>
    <title>The amazing calculator of DOOM</title>
    <script src='jquery-3.2.1.min.js'></script>
    <script src='client.js'></script>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='w3.css'>
</head>

<body>
    <div class='w3-row-padding w3-padding-16'>
        <input type='number' id='numberOne' class="w3-col s6">
    </div>

    <div class='w3-row-padding w3-padding-16'>
        <div class='w3-half s3'>
            <p></p>
        </div>
        <input type='number' id='numberTwo' class="w3-col s6">
    </div>

    <div class='w3-row-padding w3-padding-2'>
        <button id='add' class='w3-col s3 w3-red'>ADDITION!</button>
    </div>

    <div class='w3-row-padding w3-padding-2'>
        <div class='w3-quarter s3'>
            <p></p>
        </div>
        <button id='subtract' class='w3-col s3 w3-orange'>SUBTRACTION!</button>
    </div>

    <div class='w3-row-padding w3-padding-2'>
        <div class='w3-half s3'>
            <p></p>
        </div>

        <button id='multiply' class='w3-col s3 w3-yellow'>MULTIPLICATION!</button>
    </div>

    <div class='w3-row-padding w3-padding-2'>
        <div class='w3-threequarter s3'>
            <p></p>
        </div>

        <button id='divide' class='w3-col s3 w3-green'>DIVISION!</button>
    </div>

    <div class='w3-row-padding w3-padding-10'>
        <div class='w3-half'>
            <p></p>
        </div>
        <p id="resultGoesHere"></p>
    </div>


</body>

</html>
